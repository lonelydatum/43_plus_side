<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <meta charset="utf-8" />
    <title></title>
    <style>
        a{
            color:#AAA;
        }
    </style>
    <script>




    const BB = { type: "BB", title: "300x250" }
    const LB = { type: "LB", title: "728x90" }
    const SS = { type: "SS", title: "160x600" }
    const M300 = { type: {w:300,h:50}, title: "300x50" }
    const M320 = { type: {w:320,h:50}, title: "320x50" }
    const DBB = { type: "DBB", title: "300x600" }
    const BIG = { type: {w:970,h:250}, title: "970x250" }

    const sizes = [
        SS, BB, DBB, M320, LB
    ]

    function makeSize(sport, banner){
        var types = [
            ["0", "SEW"],
            ["0", "NSNG"],
            ["25", "SEW"],
            ["25", "NSNG"],
            ["50", "SEW"],
            ["50", "NSNG"],            
            ["100", "SEW"],
            ["100", "NSNG"],
            ["200", "SEW"],
            ["200", "NSNG"]
        ]

        
        var group = {
            title: banner.title,
            list:[ ]
        }

        
        for(var i=0; i<types.length; i++){
            
            var path = sport+"_"+banner.title+"_"+types[i][0]+"_"+types[i][1]
            
            group.list.push({
                path: path,
                type: banner.type,
                title: types[i][0]+"  "+types[i][1]
            })
            
        }

        
        
        banners.push( group )
        
    }

    var banners = []
    for(var i=0; i<sizes.length; i++){
        makeSize("baseball", sizes[i])    
    }
    
    
    


    var data = {
        title: "BASEBALL x55",
        banners: banners
    }

    </script>
</head>
<body>

<script src="vendor.bundle.js"> </script>
<script src="bundle.js"> </script>

<script type="text/javascript">
    var sports = [
        "fr",
        "football",
        "baseball",
        "generic",
        "970x250"
    ]

    var div = document.createElement("div");
    div.id = "sports"
    div.style.marginBottom = "30px"
    
    for(var i=0; i<sports.length; i++){
        var sport = document.createElement("a");
        sport.style.display = "block"
        sport.style.marginBottom = "5px"
        sport.innerHTML = sports[i]
        sport.href = "./"+sports[i]+".html"
        div.appendChild(sport)    
    }
    

    
    document.querySelector(".list").appendChild(div)
</script>

</body>
</html>
